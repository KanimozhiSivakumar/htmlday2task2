<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form creation</title>
    <style>
        #form{
           flex: flex;
           border: 2px solid black;
            padding: 2px;
            align-content: flex;
          
        }
        tr,td{
            border: 2px solid black;
            margin: 15px;
            padding: 10px;
        }
        th{
            border: 2px solid black;
            margin: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
   
    <h2 align="center">form submission</h2>
    <form id="form">   
        <label for="">First Name</label><br>
        <input type="text" placeholder="First Name"><br>
        <label for="">Last Name</label><br>
        <input type="text" placeholder="Last Name"><br>
        <label for="">Address</label><br>
        <input type="Address" placeholder="Address" ><br>
        <label for="">Pincode</label><br>
        <input type="Pincode" placeholder="Pincode"><br>
        <label for="">State</label><br>
        <input type="State"  placeholder="State"><br>
        <label for="">Country</label><br>
        <input type="Country"  placeholder="Country"><br>
        <br>
        <button type="submit">Submit</button>
    </form>
        <div class="user-data">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
   

</body>
<script src="script.js"></script>
</html>
